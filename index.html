<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Being Spotify</title>
    <meta name="description"
        content="Stream your favorite songs and playlists seamlessly with Being Spotify. Discover, play, and enjoy.">
    <meta name="keywords" content="By M. Bilal Khan â€¢ Music, Player, Songs, Playlists, Streaming, MP3, Online Music">
    <meta name="author" content="Muhammad Bilal Khan">

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/utility.css">
    <link rel="stylesheet" href="/src/style.css">

    <meta property="og:title" content="Being Spotify">
    <meta property="og:description" content="Stream your favorite songs and playlists seamlessly.">
    <meta property="og:image" content="/images/og-image.png">
    <meta property="og:url" content="https://beingspotify.vercel.app/">
    <meta property="og:type" content="website">

</head>

<body>
    <div class="container pos-r flex fd-col bg-black clr-white">
        <div class="top flex ai-center">
            <div class="hleft flex jc-sb ai-center">
                <div class="logo flex ai-center"><img class="invert" src="/images/logo.svg" alt="logo"></div>
                <div class="home flex jc-end flex-1">
                    <span class="flex bg-gray clr-white br-50-per cursor-pointer"><img class="invert"
                            src="/images/home.svg" alt="home">
                    </span>
                    <span class="flex bg-gray clr-white br-50-per cursor-pointer"><img class="invert"
                            src="/images/search.svg" alt="search">
                    </span>
                    <span class="bg-gray clr-white br-0p5-rem cursor-pointer" id="toggleMenu" aria-label="Open menu"
                        aria-expanded="false" aria-controls="menuPanel"></button>
                        <svg class="hamburger-svg" viewBox="0 0 24 24" aria-hidden="true">
                            <rect class="hamburger-bg" x="1" y="1" width="22" height="22" rx="12" />
                            <line class="hamburger-line line--top" x1="5" y1="12" x2="19" y2="12" />
                            <line class="hamburger-line line--middle" x1="5" y1="12" x2="19" y2="12" />
                            <line class="hamburger-line line--bottom" x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </span>
                </div>
            </div>
            <div class="hright flex-768 jc-sb ai-center text-bold">
                <div class="reach-buttons flex ai-center flex-1">
                    <a class="clr-gray br-1p5-rem flex ai-center jc-center" href="https://www.spotify.com/premium/"
                        type="button">Premium</a>
                    <a class="clr-gray br-1p5-rem flex ai-center jc-center" href="https://www.spotify.com/support/"
                        type="button" target="_blank">Support</a>
                    <a class="clr-gray br-1p5-rem flex ai-center jc-center" href="https://www.spotify.com/download/"
                        type="button" target="_blank">Download</a>
                </div>
                <div class="account-buttons flex ai-center">
                    <a class="clr-gray br-1p5-rem flex ai-center jc-center" href="https://www.spotify.com/signup/"
                        type="button">Sign up</a>
                    <a class="clr-gray br-1p5-rem flex ai-center jc-center bg-white clr-black"
                        href="https://www.spotify.com/login/" type="button">Log in</a>
                </div>
            </div>
        </div>
        <div class="menu-list flex pos-f fd-col bg-black of-hidden">
            <button class="bg-black clr-white flex ai-center jc-start cursor-pointer"><span>Log in</span></button>
            <button class="bg-black clr-white flex ai-center jc-start cursor-pointer"><span>Sign up</span></button>
            <div class="clr-white">
                <div></div>
            </div>
            <div class="flex fd-col">
                <button class="bg-black clr-white flex ai-center jc-start cursor-pointer"><span>Premium</span></button>
                <button class="bg-black clr-white flex ai-center jc-start cursor-pointer"><span>Help</span></button>
                <button class="bg-black clr-white flex ai-center jc-start cursor-pointer"><span>Download</span></button>
                <button class="bg-black clr-white flex ai-center jc-start cursor-pointer"><span>Privacy</span></button>
                <button class="bg-black clr-white flex ai-center jc-start cursor-pointer"><span>Terms</span></button>
            </div>
        </div>
        <div class="bottom bg-black clr-white flex flex-1 pos-r">
            <div class="left flex fd-col bg-gray clr-white br-0p5-rem of-hidden">
                <div class="library flex fd-col flex-1 of-hidden">
                    <div class="heading flex ai-center jc-sb">
                        <div class="flex ai-center flex-1">
                            <img class="invert" src="/images/library.svg" alt="library">
                            <h2>
                                Your Library
                            </h2>
                        </div>
                        <div class="back-to-playlist flex ai-center" id="back-to-playlist">
                            <img class="invert" src="/images/back.svg" alt="back">
                        </div>
                    </div>
                    <div class="songs-list flex-1 flex fd-col of-hidden">
                    </div>
                </div>
            </div>
            <div class="right flex-1 bg-gray clr-white br-0p5-rem of-hidden">
                <div class="playlists flex fd-col">
                    <div class="heading flex">
                        <img class="invert" src="/images/playlist.svg" alt="library">
                        <h2>Playlists</h2>
                    </div>
                    <div class="playlists-list">
                    </div>
                </div>
            </div>
            <div class="playbar flex fd-col pos-f br-1p5-rem">
                    <section class="upper-pb flex jc-sb ai-center">
                        <div class="song-info flex fd-col ai-start of-hidden">
                            <p class="song-name"></p>
                            <p class="artist-name"></p>
                        </div>
                        <div class="control-buttons flex jc-center">
                            <img src="/images/previous.svg" class="previous-button invert cursor-pointer">
                            <img src="/images/playbw.svg" class="main-play-button invert cursor-pointer">
                            <img src="/images/next.svg" class="next-button invert cursor-pointer">
                        </div>
                        <div class="song-duration flex jc-end">
                            <p></p>
                        </div>
                    </section>
                    <section class="lower-pb flex jc-center ai-start">
                        <div class="seekbar flex ai-center pos-r bg-white br-1p5-rem cursor-pointer">
                            <div class="seekbar-ball pos-a bg-white br-50-per"></div>
                        </div>
                    </section>
                </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
